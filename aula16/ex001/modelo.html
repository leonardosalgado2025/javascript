<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analizador de Números</title>
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section>
        <fieldset>
            <label for="num">Número (entre 1 e 100):</label>
            <input type="number" name="num" id="txtnum">

            <input class="button" type="button" value="Adicionar" onclick="add()">

            <select name="sel" id="sel" size="10"></select>

            <input class="button" type="button" value="Finalizar" onclick="fim()">

            <input class="button" type="button" value="Limpar" onclick="limpar()">
        </fieldset>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>Realizado por: Leonardo Salgado</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
